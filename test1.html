<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffccff, #ccffff);
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #ff3399;
      margin-top: 50px;
      animation: pop 1s ease-out infinite alternate;
    }
    p {
      font-size: 1.5rem;
      color: #333;
    }
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      animation: float 10s infinite ease-in;
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 45% 45%;
      background-color: #ff6699;
      box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    button {
      background-color: #ff66cc;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>
  <div class="balloons">
    <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 30%; background-color: #66ccff; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 50%; background-color: #99ff99; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 70%; background-color: #ffcc66; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 90%; background-color: #cc99ff; animation-delay: 3s;"></div>
  </div>
  <h1>🎉 Happy Birthday My Foreverwala! 🎂</h1>
  <p>Hope you have the bhest day!</p>
  <p>I LOVE U SMMMMM</p>
  <button onclick="alert('🎈 Surprise! You are the most prettiest lady of my life and all my love and puchis phor u! 🎁')">Click for a Surprise</button>
</body>
</html>
